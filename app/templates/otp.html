<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        /* Button styles */
        .button {
            display: inline-block;
            font-size: 16px;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            border: 1px solid #007bff;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .otp-code {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #f7f7f7;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin: 20px 0;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif;">

    <div style="background-color: #f0f0f0; padding: 20px; text-align: center;">
        <h2 style="color: #333;">OTP Verification</h2>
    </div>

    <div style="max-width: 600px; margin: 20px auto; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px;">
        <p>Hello, dear üòâ</p>

        <p class="otp-code">{{ otp_code }}</p>

        <p style="margin-top: 20px;">‚úàÔ∏è This verification will expire in 15 minutes.</p>
    </div>

    </div>

</body>
</html>
